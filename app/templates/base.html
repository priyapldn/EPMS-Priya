<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../static/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">


    <title>Employee Performance Management System</title>
  </head>
  <body>
    <!--Navigation-->
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">
          <img style="height: 3rem" src="../static/logo.png" alt="Logo" />
        </a>
        <a class="navbar-brand" href="{{ url_for('main.home') }}">
          Employee Performance Management System
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('main.home') }}">
                Home <span class="sr-only">(current)</span>
              </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}" data-bs-toggle="modal" data-bs-target="#logout-modal">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>

    <!--Confirm Logout Modal-->
    <div class="modal" id="logout-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Logout Confirmation</h5>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
          </div>
          <div class="modal-footer">
            <form id="logout-form" action="{{ url_for('auth.logout') }}" method="POST">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn button-custom">Yes, Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Main Content-->
    <div class="content">{% block content %}{% endblock content %}</div>

    <script>
      // Enable bootstrap tooltips
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
      // Hide flash messages after 5 seconds
      setTimeout(function () {
        var flashMessage = document.getElementById("flash-message");
        if (flashMessage) {
          flashMessage.style.display = "none";
        }
      }, 5000);

      // Show/Hide Password
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var icon = document.getElementById("togglePasswordIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
